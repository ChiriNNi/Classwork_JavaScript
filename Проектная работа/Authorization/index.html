<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <h1 id="formTitle">Register</h1>
        <p id="formDescription">Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label> <br>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <br>
    
        <label for="psw"><b>Password</b></label> <br>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
    
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn" onclick="handleFormSubmit()">Register</button>

        <div class="container signin">
          <p id="formSwitch">Already have an account? <a href="#" onclick="toggleForm()">Sign in</a>.</p>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
