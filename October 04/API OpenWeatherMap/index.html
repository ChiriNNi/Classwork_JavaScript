<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API OpenWeatherMap</title>
</head>
<body>
    Долгота:  <input type="text" id="longitude"> 
    Широта:  <input type="text" id="latitude"> 
    <p id="city">Город: </p>
    <p id="date">Дата: </p>
    <p id="description">Описание погоды: </p>
    <p id="icon">Иконка: </p>
    <p id="current_temperature">Текущая температура: </p>
    <p id="min_temperature">Минимальная температура: </p>
    <p id="max_temperature">Максимальная температура: </p>
    <p id="wind_speed">Скорость ветра: </p>

    <button onclick="showInfo()">Показать информацию</button>

    <script src="script.js"></script>
</body>
</html>
