<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <input type="text" id="txtIn">

    <form id="regist">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="password" required>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn" onclick="save()">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <button onclick="show()">Sign in</button>.</p>
        </div>
      </form>

      <form id="auth" style="visibility: hidden;">
        <div class="container">
          <h1>Authorization</h1>
          <p>Please fill in this form to sign in an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="emailAuthorization" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="passwordAuthorization" required>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn" onclick="check()">Authorization</button>
        </div>
      </form>

    <script src="script.js"></script>
</body>
</html>
